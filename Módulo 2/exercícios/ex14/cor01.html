<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações  globais da CSS */
            height: 100%
        }
        body{
            background-image: linear-gradient(to right, white, blue, Green 80%);
            background-attachment: fixed; /* deixa o degradê fixo */
            background-image: radial-gradient(circle, white, blue, Green 80%);
        }
    </style>
    <!-- Degradê: Direção e as cores. Posso usar 90deg em vez de to right. Posso usar o to top ou to botton, mas tenho q mudar a altura-->
</head>
<body>
    <h1>Testante Gradiente</h1>
</body>
</html>
