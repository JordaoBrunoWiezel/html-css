<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{ /* CSS tem pioridade*/
            width: 400px;
            height: 400px;
            border: 1px solid black; /* = frameborder*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
        
        <!--Tamanho padrão 300x150-->

        <p>Acessando o site do 
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no" > 
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em video</a>
        </iframe> para aprender a programar.
        </p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> é legal, pena que não funciona dentro do iframe.</p>

        <p>O repositório do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">            
            </iframe> também é bem legal!
        </p>
</body>
</html>
