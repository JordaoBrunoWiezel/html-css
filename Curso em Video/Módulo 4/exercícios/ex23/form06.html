<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest"> <!-- Select -> Lista-->

                <option value="" selected>--- Escolha ---</option>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof"> <!-- datalist -> Aparece uma lista mas permite escrever-->
                <option value="TL">Telecomunicações</option>
                <option value="EG">Engenheiro</option>
                <option value="CB">CyberSegurança</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label> <br> <!--bloco de msg /deve usar post-->
            <textarea name="msg" id="imsg" cols="30" rows="10">
                Sua msg...
            </textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
