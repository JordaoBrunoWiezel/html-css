<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username"> 
            <!-- required, obriga a colocar os dados para poder enviar-->
            <!--Size, deixa o tamanho da caixa de 10 caracteres-->
            <!--placeholder, dica do que o usuario tem q colocar, dentro da caixa-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" autocomplete="new-password"> 
            <!--input senha, esconde os caracteres-->
            <!--autocomplete, existe new e current password, depende-->
        </p>
        <p>
            <input type="submit" value="Enviar"> <!--Botão de enviar-->
            <input type="reset" value="Limpar"> <!--Limpa os dados-->
        </p>
    </form>
</body>
</html>
