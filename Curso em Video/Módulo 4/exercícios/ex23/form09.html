<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano"> Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()"> <!--Chama a função-->
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output> <!--Cria um id para o output-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
<!-- Calcula sua idade -->
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
