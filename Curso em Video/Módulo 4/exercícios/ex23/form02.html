<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
    </p>
    <p>
       <label for="imedia">Média: </label>
       <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required> 
        <!-- input number, Só aceita numeros-->
        <!-- step, para aceitar numeros quebrados (5.5) coloca step para dizer q é de 0,1 a 0,1 --> 
        <!--Value ja põe o valor, tira o placeholder-->
    </p>
    <p>
        <label for="imes"> Peréodo Letivo: </label>
        <input type="month" name="mes" id="imes"> <!--input month, põe o mes e o ano-->
    </p>
    <p>
        <label for="idia"> Dia da Prova: </label> 
        <input type="date" name="dia" id="idia" value="2020-07-14"> <!--input date, põe a data completa-->
    </p>
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora"> <!--input time, põe a hora-->
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
