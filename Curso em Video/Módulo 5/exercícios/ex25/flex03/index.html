Exemplo de bloco <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
            height: 300px;
            justify-content: space-around;
            align-items: stretch;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>
</body>
</html>

<!--(Pai/conteiner)

Justify-content (alinhamento no main-axis (eixo principal)):
Padrão: justify-content: flex-start (relacionado ao main-start, o primeiro conteudo fica grudado no mains-start, e o espaço livre fica no main-end)
justify-content: flex-end (relacionado ao main-end, o primeiro conteudo fica gruadado no main-end, e o espaço livre fica no main-start)
justify-content: center (calcula o center do conteiner, põe os conteudos alinhados no centro, e os espaço em branco são distribuidos de forma igual no main-start e main-end)
justify-content: space-betweeen: (coloca o primeiro item no main-start e o ultimo item no main-end, todos os outros itens vão estar no meio, com espaçamento entre eles igual)
justify-content: space-evenly (coloca os elementos dispostos dentro do conteiner e distribui com o mesmo espaço, incluindo antes do primeiro e depois do ultimo)
justify-content: space-around (separa um espaço para cada item de forma igual, e centraliza os itens dentro desses espaços)


align-intems (alinhamento no cross-axis (eixo transversal)):
É necessario mudar a altura
Padrão: align-itens: stretch (Esticar, se voce aumentar o cross-axis ele vai esticar os elementos)
align-items: flex-start (os items ficam grudados no cross-start e o espaço em branco fica no cross-end)
align-items: flex-end (os itens ficam grudados no cross-end e o espaço em branco fica no cross-start)
align-items: center (calcula o center do cross-axis, põe os conteudos alinhados no centro, e os espaço em branco são distribuidos de forma igual no cross-start e cross-end)
