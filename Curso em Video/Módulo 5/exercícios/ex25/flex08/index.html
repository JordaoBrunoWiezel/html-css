<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }

    </style>
</head>
<body class="conteiner">
        <div class="item" >A</div>
        <div class="item" >Outro conteúdo</div>
        <div class="item">C</div>
        <div class="item" >Conteúdo um pouco maior</div>
        <div class="item" >E</div>
        <div class="item" >Conteúdo maior ainda, que vai ocupar mais espaço</div> 
        <div class="item" >G</div>
    </div>
</body>
</html>


<!--
flex-items (Filho)

Flex-basis:
Padrão: auto (Que o tamanho do elemento no eixo principal (largura do elemento no caso do row) é ditada pelo tamanho do conteudo)  
flex-basis: 200px (Cada elemento vai ter 200px (caso o conteiner permitir))
Caso o conteiner nao caiba todos os elementos a 200px todos vão diminuir de forma igual, mesmo que o elemento quebre

-->
